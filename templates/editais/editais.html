{% extends 'base.html' %}
{% load static %}

{% block title %}Editais - Mearim Valley{% endblock %}


{% block content %}
<h2>Página de Editais</h2>
<section id="parceiros" class="fundo-verde" role="region" aria-labelledby="parceiros-titulo" style="margin-top: 110px;">
  <div class="titulo-secao">
    <hr>
    <h2 id="parceiros-titulo">Editais Abertos</h2>
    <hr>
  </div>
  <div class="parceiros-grid" id="lista-editais">
    <!-- Editais serão inseridos via JavaScript -->
  </div>
</section>
{% endblock %}

{% block script %}
<script>
  const container = document.getElementById('lista-editais')

  async function GetEditais() {
    const url = 'http://127.0.0.1:8000/api/editais/'
    const resp = await fetch(url)
    if (resp.ok) {
      const data = await resp.json()
      data.forEach(editais => {
        const div = document.createElement('div')
        div.classList.add('parceiro-box')
        div.innerHTML = `
            ${editais.titulo 
                // em "img" vai uma foto padrão para todos os objetos do app editais
                ? `<img src="" alt="Logo de ">`
                : `<div style='height:100px'>Sem logo</div>`
            }
            <p>${editais.link}</p>        `
        container.appendChild(div)
      })
    } else {
      container.innerHTML = '<p>Erro ao carregar editais.</p>'
    }
  }

  GetEditais()
</script>
{% endblock %}
