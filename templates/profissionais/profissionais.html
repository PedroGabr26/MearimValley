{% extends 'base.html' %}

{% block title %} Profissionais - Mearim Valley {% endblock %}

{% block content %}
<h2>PÃ¡gina de Profissionais</h2>
<section id="parceiros" class="fundo-verde" role="region" aria-labelledby="parceiros-titulo" style="margin-top: 110px;">
  <div class="titulo-secao">
    <hr>
    <h2 id="parceiros-titulo">Profissionais do Site</h2>
    <hr>
  </div>
  <div class="parceiros-grid" id="lista-profissionais">
</section>
{% endblock %}

{% block script %}
<script>
  const container = document.getElementById('lista-profissionais')

  async function GetProfissionais() {
    const url = 'http://127.0.0.1:8000/api/profissionais/'
    const resp = await fetch(url)
    if (resp.ok) {
      const data = await resp.json()
      data.forEach(profissionais => {
        const div = document.createElement('div')
        div.classList.add('parceiro-box')
        div.innerHTML = `
            ${profissionais.nome
                // coloca campo de foto do profissional ?
                ? `<img src="${profissionais.foto}">`
                : `<div style='height:100px'>Sem logo</div>`
            }
            <p>${profissionais.nome}</p>        `
        container.appendChild(div)
      })
    } else {
      container.innerHTML = '<p>Erro ao carregar profissionais.</p>'
    }
  }

  GetProfissionais()
</script>
{% endblock %}
