{% extends 'base.html' %}

{% block title %} Instituições - Mearim Valley {% endblock %}

{% block content %}
<h2>Instituições</h2>
<section id="parceiros" class="fundo-verde" role="region" aria-labelledby="parceiros-titulo" style="margin-top: 110px;">
  <div class="titulo-secao">
    <hr>
    <h2 id="parceiros-titulo">Conheça as Instituições</h2>
    <hr>
  </div>
  <div class="parceiros-grid" id="lista-instituicoes">
    <!-- Parceiros serão inseridos via JavaScript -->
  </div>
  <div class="parceiros-botao">
    <a href="{% url 'criar_instituicao' %}" class="botao-link">CADASTRAR INSTITUIÇÃO</a>
  </div>
</section>
{% endblock %}

{% block script %}
<script>
  const container = document.getElementById('lista-instituicoes')

  async function GetInstituicoes() {
    const url = 'http://127.0.0.1:8000/api/instituicoes/'
    const resp = await fetch(url)
    if (resp.ok) {
      const data = await resp.json()
      data.forEach(instituicoes => {
        const div = document.createElement('div')
        div.classList.add('parceiro-box')
        div.innerHTML = `
            ${instituicoes.logo_startup
                ? `<img src="${instituicoes.logo_instituicao}" alt="Logo de ${instituicoes.nome_instituicao}">`
                : `<div style='height:100px'>Sem logo</div>`
            }
            <p>${instituicoes.nome_instituicao}</p>        `
        container.appendChild(div)
      })
    } else {
      container.innerHTML = '<p>Erro ao carregar instituicoes.</p>'
    }
  }

  GetInstituicoes()
</script>
{% endblock %}
